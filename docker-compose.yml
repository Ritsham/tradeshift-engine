# Updated docker-compose.yml
version: '3.8'

services:
  # 1. The Database (TimescaleDB)
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: tradeshift_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tradeshift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. The Cache (Redis)
  redis:
    image: redis:alpine
    container_name: tradeshift_redis
    ports:
      - "6379:6379"

  # 3. MinIO (Object Storage - S3 compatible) - NEW!
  minio:
    image: minio/minio
    container_name: tradeshift_minio
    ports:
      - "9000:9000"   # S3 API port
      - "9001:9001"   # Web UI port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # 4. The Backend (FastAPI)
  backend:
    build: ./backend
    container_name: tradeshift_backend
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio  # Added minio dependency
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/tradeshift
      - MINIO_ENDPOINT=http://minio:9000  # Added for internal access
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=market-data

volumes:
  postgres_data:
  minio_data:  # Added for MinIO
